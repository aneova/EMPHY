<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделки amoCRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .loading {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Сделки и контакты</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Сделки</th>
                    <th>Название</th>
                    <th>Бюджет</th>
                    <th>Контакт</th>
                    <th>Телефон</th>
                </tr>
            </thead>
            <tbody id="dealsTableBody">
                <tr>
                    <td colspan="5" class="loading">Загрузка данных...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = "https://annaneova.amocrm.ru/api/v4/leads";
        const TOKEN = "ВАШ_ТОКЕН";

        async function fetchDeals() {
            let headers = {
                "Authorization": `Bearer ${TOKEN}`,
                "Content-Type": "application/json"
            };
            
            try {
                let response = await fetch(API_URL, { headers });
                if (!response.ok) throw new Error("Ошибка загрузки данных");
                let data = await response.json();
                displayDeals(data._embedded.leads);
            } catch (error) {
                console.error("Ошибка: ", error);
                document.getElementById("dealsTableBody").innerHTML = `<tr><td colspan="5">Ошибка загрузки</td></tr>`;
            }
        }

        function displayDeals(deals) {
            let tableBody = document.getElementById("dealsTableBody");
            tableBody.innerHTML = "";
            
            deals.forEach(deal => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${deal.id}</td>
                    <td>${deal.name}</td>
                    <td>${deal.price}</td>
                    <td>${deal.contact_name || "Нет данных"}</td>
                    <td>${deal.contact_phone || "Нет данных"}</td>
                `;
                row.addEventListener("click", () => fetchDealDetails(deal.id, row));
                tableBody.appendChild(row);
            });
        }

        async function fetchDealDetails(dealId, row) {
            row.innerHTML = `<td colspan="5" class="loading">Загрузка...</td>`;
            try {
                let response = await fetch(`${API_URL}/${dealId}`, {
                    headers: { "Authorization": `Bearer ${TOKEN}` }
                });
                if (!response.ok) throw new Error("Ошибка загрузки данных");
                let deal = await response.json();
                row.innerHTML = `
                    <td>${deal.id}</td>
                    <td>${deal.name}</td>
                    <td>${deal.price}</td>
                    <td>${deal.contact_name || "Нет данных"}</td>
                    <td>${deal.contact_phone || "Нет данных"}</td>
                `;
            } catch (error) {
                row.innerHTML = `<td colspan="5">Ошибка загрузки</td>`;
            }
        }

        fetchDeals();
    </script>
</body>
</html>
